<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignmet-Five</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>


    <header>
        <header class="w-9/12 mx-auto ">
            <div class="bg-sky-100 flex justify-between items-center p-3 px-5">
                <div class="">
                    <h1 class="text-5xl text-slate-900 font-bold">Interactive </h1>
                    <h3 class="text-3xl text-slate-500 font-medium">Geometry Genius</h3>
                </div>
                <div class="">
                    <button class="text-xl text-white bg-blue-500 px-5 py-2 rounded-md hover:bg-blue-600">Blog</button>
                </div>
            </div>
        </header>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-4 gap-3 w-3/4 mx-auto text-black">
                <div class="bg-blue-100 p-8 rounded-lg">
                    <img src="images/triangle.png" alt="">
                    <h1 class="text-3xl mt-4">Triangle</h1>
                    <p class="mt-4">Area (A) = 0.5 * b * h</p>
                    <div class="flex gap-3 mt-4">
                        <input class="bg-slate-300 w-10 rounded px-1 " placeholder="b" type="text"> <span>cm</span>
                        <input class="bg-slate-300 w-10 rounded rounded px-1" placeholder="h"
                            type="text"><span>cm</span>
                    </div>

                    <button
                        class="text-xl text-white bg-blue-500 px-10 py-2 rounded-md hover:bg-pink-700 mt-4">Calculate</button>
                </div>
                <div class="bg-blue-100 p-8 rounded-lg">
                    <img src="images/rectangle.png" alt="">
                    <h1 class="text-3xl mt-4">Rectangle</h1>
                    <p class="mt-4">Area (A) = w * I</p>
                    <div class="flex gap-3 mt-4">
                        <input class="bg-slate-300 w-10 rounded px-1 " placeholder="b" type="text"> <span>cm</span>
                        <input class="bg-slate-300 w-10 rounded rounded px-1" placeholder="h"
                            type="text"><span>cm</span>
                    </div>

                    <button
                        class="text-xl text-white bg-blue-500 px-10 py-2 rounded-md hover:bg-pink-700 mt-4">Calculate</button>
                </div>
                <div class="bg-blue-100 p-8 rounded-lg">
                    <img src="images/parallelogram.png" alt="">
                    <h1 class="text-3xl mt-4">Parallelogram</h1>
                    <p class="mt-4">Area (A) = b * h</p>
                    <div class="flex gap-3 mt-4">
                        <input class="bg-slate-300 w-10 rounded px-1 " placeholder="b" type="text"> <span>cm</span>
                        <input class="bg-slate-300 w-10 rounded rounded px-1" placeholder="h"
                            type="text"><span>cm</span>
                    </div>

                    <button
                        class="text-xl text-white bg-blue-500 px-10 py-2 rounded-md hover:bg-pink-700 mt-4">Calculate</button>
                </div>
                <div class=" p-8 rounded-lg">
                    2<sup>2</sup>
                </div>
                <div class="bg-blue-100 p-8 rounded-lg">
                    <img src="images/rhombus.png" alt="">
                    <h1 class="text-3xl mt-4">Rhombus</h1>
                    <p class="my-4">Area (A) = 0.5 * d <sub>1</sub> * d <sub>2</sub></p>
                    <div class="flex gap-3 mt-4">
                        <input class="bg-slate-300 w-10 rounded px-1 " placeholder="d1" type="text"> <span>cm</span>
                        <input class="bg-slate-300 w-10 rounded rounded px-1" placeholder="d2"
                            type="text"><span>cm</span>
                    </div>

                    <button
                        class="text-xl text-white bg-blue-500 px-10 py-2 rounded-md hover:bg-pink-700 mt-4">Calculate</button>
                </div>
                <div class="bg-blue-100 p-8 rounded-lg">
                    <img src="images/pentagon.png" alt="">
                    <h1 class="text-3xl mt-4">Pentagon</h1>
                    <p class="mt-4">Area (A) = 0.5 * b * b </p>
                    <div class="flex gap-3 mt-4">
                        <input class="bg-slate-300 w-10 rounded px-1 " placeholder="b" type="text"> <span>cm</span>
                        <input class="bg-slate-300 w-10 rounded rounded px-1" placeholder="h"
                            type="text"><span>cm</span>
                    </div>

                    <button
                        class="text-xl text-white bg-blue-500 px-10 py-2 rounded-md hover:bg-pink-700 mt-4">Calculate</button>
                </div>
                <div class="bg-blue-100 p-8 rounded-lg">
                    <img src="images/ellipse.png" alt="">
                    <h1 class="text-3xl mt-4">Ellipse</h1>
                    <p class="mt-4">Area (A) = &pi; ab</p>
                    <div class="flex gap-3 mt-4">
                        <input class="bg-slate-300 w-10 rounded px-1 " placeholder="b" type="text"> <span>cm</span>
                        <input class="bg-slate-300 w-10 rounded rounded px-1" placeholder="h"
                            type="text"><span>cm</span>
                    </div>

                    <button
                        class="text-xl text-white bg-blue-500 px-10 py-2 rounded-md hover:bg-pink-700 mt-8">Calculate</button>
                </div>
                <div class=" p-8 rounded-lg">

                </div>
            </div>
        </section>

</body>

</html>
